<div class="account-info ">
        <form class="box-info" [formGroup]="accountInfoModel" (submit)="onSubmit()">
                <mat-tab-group>
                        <mat-tab label="基本信息">
                                <div class="box-input">
                                        <label>姓名</label>
                                        <input formControlName="userName" placeholder="请输入您的姓名">
                                        <div *ngIf="
                                        accountInfoModel.hasError('required','userName') &&
                                        accountInfoModel.get('userName').touched" class="error">
                                                *
                                        </div>
                                </div>
                                <div class="box-input">
                                        <label>性别</label>
                                        <mat-radio-group formControlName="sex">
                                                <mat-radio-button value="1">男</mat-radio-button>
                                                <mat-radio-button value="2">女</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                                <div class="box-input">
                                        <label>学号</label>
                                        <input formControlName="userAccount" class="input-readonly" value="201306020443" readonly>
                                </div>
                        </mat-tab>
                        <mat-tab label="高校信息">
                                <!-- <div class="box-input">
                                        <label>入学年份</label>
                                        <input value="2014">
                                </div> -->
                                <div class="box-input">
                                        <label>高校名称</label>
                                        <mat-form-field class="fill-remaining-space margin-left-16 padding-lfet-15">
                                                <mat-select formControlName="collegeId">
                                                        <mat-option value=""> 
                                                                ---请选择高校---
                                                        </mat-option>                                                                
                                                        <mat-option *ngFor="let item of schoolList" [value]="item.collegeId">
                                                                {{item.collegeName}}
                                                        </mat-option>
                                                </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="
                                        accountInfoModel.hasError('required','collegeId') &&
                                        accountInfoModel.get('collegeId').touched" class="error">
                                                *
                                        </div>
                                </div>
                        </mat-tab>
                        <mat-tab label="联系方式">
                                <div class="box-input">
                                        <label>手机号</label>
                                        <input formControlName="userPhone" class="input-readonly" value="18428369049" readonly>
                                </div>
                                <div class="box-input">
                                        <label>邮箱</label>
                                        <input formControlName="email" placeholder="请输入您的邮箱">
                                        <div *ngIf="
                                        accountInfoModel.hasError('email','email') &&
                                        accountInfoModel.get('email').touched" class="error">
                                                *
                                        </div>
                                </div>
                        </mat-tab>

                </mat-tab-group>
                <div class="border-bottom text-right">
                        <button mat-button type="submit">保存</button>
                </div>
        </form>
</div>
