<div class="account-info ">
        <div class="box-info">
                <mat-tab-group>

                                        <input placeholder="请输入您的姓名">
                                </div>
                                <div class="box-input">
                                        <label>性别</label>

                                                <mat-radio-button value="1">男</mat-radio-button>
                                                <mat-radio-button value="2">女</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                                <div class="box-input">
                                        <label>学号</label>
                                        <input class="input-readonly" value="201306020443" readonly>

                        </mat-tab>
                        <mat-tab label="高校信息">
                                <!-- <div class="box-input">
                                        <label>入学年份</label>
                                        <input value="2014">
                                </div> -->

                                        <mat-form-field class="fill-remaining-space margin-left-16 padding-lfet-15">
                                                <mat-select >
                                                        <mat-option value="1">
                                                                西南石油大学
                                                        </mat-option>
                                                        <mat-option value="2">
                                                                四川大学
                                                        </mat-option>
                                                </mat-select>
                                        </mat-form-field>
                                </div>
                        </mat-tab>
                        <mat-tab label="联系方式">
                                <div class="box-input">
                                        <label>手机号</label>
                                        <input class="input-readonly" value="18428369049" readonly>
                                </div>
                                <div class="box-input">
                                        <label>邮箱</label>
                                        <input placeholder="请输入您的邮箱">
                                </div>
                        </mat-tab>

                </mat-tab-group>
                <div class="border-bottom text-right">
                        <button mat-button>保存</button>
                </div>
        </div>
</div>
